<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages テストサイト</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #24292e;
            color: #ffffff;
            padding: 2rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>GitHub 撮影テスト用ページ</h1>
</header>

<main>
    <div class="status-badge">Online / Active</div>
    <h2>ウェブサイト表示テスト</h2>
    <p>このページは、GitHub でのウェブサイト公開やスクリーンショット撮影のテスト用に作成されました。</p>
    
    <hr>
    
    <h3>動作確認セクション</h3>
    <p>下のボタンを押すとアラートが表示されます（JavaScript の動作確認用）。</p>
    <button onclick="showAlert()">テストボタンをクリック</button>

    <h3>レイアウト確認</h3>
    <ul>
        <li>レスポンシブデザインの確認</li>
        <li>CSS スタイルの反映確認</li>
        <li>画像の読み込みテスト（必要に応じて）</li>
    </ul>
</main>

<footer>
    &copy; 2025 Test Website Project
</footer>

<script>
    function showAlert() {
        alert('JavaScript は正常に動作しています！');
    }
    console.log("Test page loaded successfully.");
</script>

</body>
</html>
